<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Hili Sella</title>
  </head>
  <body>
    <div class="portofolio">
      <header>
        <nav>
          <h3 class="logo">Hili Sella <br> Pofesonial Photographer</h3>
          <svg
            class="menu"
            width="43"
            height="23"
            viewBox="0 0 43 23"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <line y1="1.5" x2="43" y2="1.5" stroke="white" stroke-width="3" />
            <line y1="11.5" x2="28" y2="11.5" stroke="white" stroke-width="3" />
            <line y1="21.5" x2="16" y2="21.5" stroke="white" stroke-width="3" />
          </svg>
          <div class="nav-open">
              <div class="contact">
                <h3>Contact</h3>
                <p>054-4643392</p>
              </div>
              <div class="social">
                <h3>Social</h3>
                <div class="social-links">
                  <img class="facebook" src="./img/social/Facebook.svg" alt="Facebook">
                  <img src="./img/social/Instagram.svg" alt="Instagram">
                  <img src="./img/social/youtube.svg" alt="youtube">
                  </div>
              </div>
          </div>
        </nav>
        <main>
          <section class="page">
            <div class="details">
              <h1>Hili Sella</h1>
              <h2>Photographer</h2>
              <p>Let me capture your moment</p>
            </div>
            <div class="hero">
              <a href="./photo.html" class="model-img">
                <img
                  class="model-left"
                  src="./img/model/Frame-l.png"
                  alt="model"
                />
                <img
                  class="model-right"
                  src="./img/model/Frame-r.png"
                  alt="model"
                />
              </a>
            </div>
          </section>

        </main>
      </header>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js" integrity="sha256-fIkQKQryItPqpaWZbtwG25Jp2p5ujqo/NwJrfqAB+Qk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
    <script src="app.js"></script>

    
  </body>
</html>
